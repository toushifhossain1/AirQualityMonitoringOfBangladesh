<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h3>
        Sign UP
    </h3>
    <form action="/signup" method = "POST">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id ="username" name="username" placeholder="Create a user name (only letters and Numbers are allowed" Required><br>

        <label for="">First Name</label>
        <input type="text" id ="fname" name="fname" placeholder="Enter your first Name " Required><br>


        <label for="">Last Name</label>
        <input type="text" id ="lname" name="lname" placeholder="Enter your last name " Required><br>


        <label for="">Email Address</label>
        <input type="email" id ="email" name="email" placeholder="Enter your email address" Required><br>

        <label for="">Enter UserType</label><br>
        <input type="radio" id="generalUser" name="userType" value="generalUser">
        <label for="generalUser">generalUser</label><br>
        <input type="radio" id="admin" name="userType" value="admin">
        <label for="admin">admin</label>
        <br>
        

        <label for="">Password</label>
        <input type="password" id ="password" name="password" placeholder="Create your password" Required><br>

        <label for="">Confirm Password</label>
        <input type="password" id ="pass2" name="pass2" placeholder="Confirm your password" Required><br>

        <button type = "submit">
            Signup
        </button>
        
    </form>
</body>
</html>
